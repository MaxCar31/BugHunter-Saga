services:
  db:
    image: postgres:15
    container_name: banco-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: bughunter_db
    ports:
      - "3000:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bancaria-net

  app:
    build: .
    container_name: bughunter-app
    depends_on:
      - db
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/banco_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
    networks:
      - bancaria-net

volumes:
  postgres-data:

networks:
  bancaria-net: