spring.application.name=BugHunter Saga API

# Establecemos el perfil por defecto
spring.profiles.active=dev

# Puerto del servidor
server.port=8080

# --- Configuracion de la Base de Datos ---
# Se usan los valores que proporcionaste.
# El host 'db' sugiere que la DB corre en Docker y la app se conecta a ella.
spring.datasource.url=jdbc:postgresql://db:5432/bughunter_db
spring.datasource.username=admin
spring.datasource.password=admin

# --- Configuracion de JPA/Hibernate ---
# IMPORTANTE: Cambiado de 'update' a 'validate'.
# Si usas Flyway (como en tus logs), Flyway DEBE manejar el esquema.
# 'validate' hace que Hibernate verifique que sus Entidades coincidan
# con las tablas que Flyway creó, pero no intentará modificarlas.
# spring.jpa.hibernate.ddl-auto=validate

# Opcional: El log advirtió que no necesitas especificar el dialecto,
# pero no hace daño dejarlo si prefieres ser explícito.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# --- Configuracion de Flyway ---
# Esta es la ubicación por defecto donde Flyway buscará tus scripts SQL.
# Asegúrate de que tus archivos (ej. V1__init.sql) estén en:
# 'src/main/resources/db/migration'
spring.flyway.locations=classpath:db/migration